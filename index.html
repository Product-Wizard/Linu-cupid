<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@400;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            script: ['"Great Vibes"', 'cursive'],
            sans: ['"Nunito"', 'sans-serif'],
          },
          colors: {
            valentine: {
              50: '#fff1f2',
              100: '#ffe4e6',
              200: '#fecdd3',
              300: '#fda4af',
              400: '#fb7185',
              500: '#f43f5e',
              600: '#e11d48',
              700: '#be123c',
              800: '#9f1239',
              900: '#881337',
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'float-delayed': 'float 6s ease-in-out 3s infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fff1f2;
    }

    ::-webkit-scrollbar-thumb {
      background: #fb7185;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #e11d48;
    }

    body {
      margin: 0;
      overflow-x: hidden;
    }
  </style>

</head>

<body class="bg-valentine-50 text-slate-800 antialiased selection:bg-valentine-200 selection:text-valentine-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
